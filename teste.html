<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minhas Vacinas - Notificação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <section class="max-w-2xl px-6 py-8 mx-auto bg-white dark:bg-gray-900">
      <header>
        <a href="#">
          <img
            class="w-auto h-7 sm:h-8"
            src="https://merakiui.com/images/full-logo.svg"
            alt="Logo da Meraki UI"
          />
        </a>
      </header>

      <main class="mt-8">
        <h2 class="text-gray-700 dark:text-gray-200">Olá {{user}},</h2>

        <p class="mt-2 leading-loose text-gray-600 dark:text-gray-300">
          Este é o seu código de verificação:
        </p>

        <div class="flex items-center mt-4 gap-x-4">
          <p
            class="flex items-center justify-center w-10 h-10 text-2xl font-medium text-blue-500 border border-blue-500 rounded-md dark:border-blue-400 dark:text-blue-400"
          >
            6
          </p>
          <p
            class="flex items-center justify-center w-10 h-10 text-2xl font-medium text-blue-500 border border-blue-500 rounded-md dark:border-blue-400 dark:text-blue-400"
          >
            2
          </p>
          <p
            class="flex items-center justify-center w-10 h-10 text-2xl font-medium text-blue-500 border border-blue-500 rounded-md dark:border-blue-400 dark:text-blue-400"
          >
            8
          </p>
          <p
            class="flex items-center justify-center w-10 h-10 text-2xl font-medium text-blue-500 border border-blue-500 rounded-md dark:border-blue-400 dark:text-blue-400"
          >
            9
          </p>
        </div>

        <p class="mt-4 leading-loose text-gray-600 dark:text-gray-300">
          Este código será válido apenas pelos próximos 5 minutos. Se ele não funcionar, você pode usar este link de verificação de login:
        </p>

        <button
          class="px-6 py-2 mt-6 text-sm font-medium tracking-wider text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80"
        >
          Verificar e-mail
        </button>

        <p class="mt-8 text-gray-600 dark:text-gray-300">
          Obrigado, <br />
          Equipe Minhas Vacinas
        </p>
      </main>
    </section>
  </body>
</html>
