<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/img-web.png" type="image/x-icon">
    <title>500 - Erro interno do servidor</title>
    <style>
        /* Estilo para o corpo da página com o gradiente animado */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #405060;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #007bff, #003366);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animação para o gradiente */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Estilo para o container da mensagem */
        div {
            width: 30%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-shadow: 0 2px 1px hsla(0, 0%, 100%, .2);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        /* Tamanho do título */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
            color: #007bff;
        }

        /* Tamanho do subtítulo */
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #405060;
        }

        /* Estilo para os textos */
        p {
            font-size: 1em;
            padding-bottom: 15px;
            color: #555;
        }

        /* Estilo para os links */
        a {
            text-decoration: none;
            border-bottom: 1px solid currentColor;
            color: #007bff;
        }

        /* Efeito ao passar o mouse nos links */
        a:hover {
            color: indigo;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            div {
                width: 80%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 0.9em;
            }
        }

        /* Remover o elemento estranho */
        #rre5w14v5q {
            display: none !important;
        }
    </style>
</head>

<body>

    <div>
        <h1>500</h1>
        <h2>Erro interno do servidor</h2>
        <p>Ocorreu um erro no servidor ao processar a sua requisição. Tente novamente mais tarde.</p>
        <p><a href="/">Voltar para a Página Inicial</a></p>
    </div>

</body>

</html>
