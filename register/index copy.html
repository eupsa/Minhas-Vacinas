<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vacinas - Cadastro</title>
</head>

<body>
    <header>
        <nav>
            <img src="" alt="Logo Vacinas">
            <div>
                <a href="/index.html">Início</a>
                <a href="">Sobre</a>
                <a href="">Suporte</a>
                <a href="">Baixe o App</a>
            </div>
            <div>
                <a href="index.html">Cadastro</a>
                <a href="/entrar/index.html">Login</a>
            </div>
        </nav>
    </header>
    <section>
        <h2>Crie sua conta</h2>
        <form action="/methods/cadastro.php" method="post" class="entrar" id="formcad">
            <input type="text" name="nome" placeholder="Nome completo" autocomplete="off" required>
            <input type="email" name="email" placeholder="E-Mail" autocomplete="off" required>
            <select name="estado" id="estado" required>
                <option value="">Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <input type="password" name="senha" placeholder="Crie sua senha" autocomplete="off" required minlength="8"
                maxlength="20">
            <input type="password" name="confSenha" placeholder="Repita sua senha" autocomplete="off" required
                minlength="8" maxlength="20">
            <input type="submit" value="Cadastrar" name="btnCad">
            <!-- <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
            </div> -->
        </form>
    </section>
    <script src="/js/sweetalert2.js"></script>
    <script src="script.js"></script>
</body>

</html>
