<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Carregamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2>Preencha e envie o formulário:</h2>
        <form id="formulario">
            <div class="mb-3">
                <input type="text" class="form-control" id="inputName" placeholder="Nome Completo">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    Enviar
                    <span class="spinner-border spinner-border-sm text-light" id="loadingSpinner" role="status"
                        aria-hidden="true" style="display: none;"></span>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio do formulário para simular o carregamento

            const submitButton = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Mostra o spinner de carregamento
            submitButton.disabled = true; // Desativa o botão para evitar múltiplos cliques
            loadingSpinner.style.display = 'inline-block'; // Exibe o spinner

            // Simula o carregamento com um tempo de espera
            setTimeout(function () {
                submitButton.disabled = false; // Reativa o botão
                loadingSpinner.style.display = 'none'; // Oculta o spinner
                alert('Formulário enviado com sucesso!');
            }, 3000); // Tempo do "carregamento" em milissegundos (3 segundos)
        });
    </script>

</body>

</html>
